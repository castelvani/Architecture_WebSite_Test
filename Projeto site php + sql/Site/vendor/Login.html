<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<html>
<head>
<title>Page Title</title>
    <link rel="stylesheet" href="main.css">
     <link href="css/meucss.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<form>
   <div class="container">
    <h1>Registre-se</h1>
    <p>Preencha o formulário para criar a sua conta.</p>
    <hr>
       <label for="nome"><b>Nome</b></label>
    <input type="text" placeholder="Digite o seu nome completo" name="nome" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Digite o email" name="email" required>

    <label for="senha"><b>Senha</b></label>
    <input type="password" placeholder="Digite a senha" name="senha" required>

    <label for="senha-repetir"><b>Repita a senha</b></label>
    <input type="password" placeholder="Repita a senha" name="senha-repetir" required>

    <label>
      <input type="checkbox" checked="checked" name="lembrar" style="margin-bottom:15px"> Lembrar
    </label>

    <p>Criando essa conta você automaticamente declara estar de acordo com os nossos <a href="#" style="color:dodgerblue">Termos & Privacidade</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelarbtn">Cancelar</button>
      <button type="submit" class="criarbtn">Criar a conta</button>
    </div>
  </div>
</form>

</body>
</html>
